<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars" id="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
        	<span class="moves">3</span> Moves
          <span id="time"></span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card" id="1">
                <i class="fa fa-diamond icon"></i>
            </li>
            <li class="card" id="2">
                <i class="fa fa-paper-plane-o icon"></i>
            </li>
            <li class="card" id="3">
                <i class="fa fa-anchor icon"></i>
            </li>
            <li class="card" id="4">
                <i class="fa fa-bolt icon"></i>
            </li>
            <li class="card" id="5">
                <i class="fa fa-cube icon"></i>
            </li>
            <li class="card" id="6">
                <i class="fa fa-anchor icon"></i>
            </li>
            <li class="card" id="7">
                <i class="fa fa-leaf icon"></i>
            </li>
            <li class="card" id="8">
                <i class="fa fa-bicycle icon"></i>
            </li>
            <li class="card" id="9">
                <i class="fa fa-diamond icon"></i>
            </li>
            <li class="card" id="10">
                <i class="fa fa-bomb icon"></i>
            </li>
            <li class="card" id="11">
                <i class="fa fa-leaf icon"></i>
            </li>
            <li class="card" id="12">
                <i class="fa fa-bomb icon"></i>
            </li>
            <li class="card" id="13">
                <i class="fa fa-bolt icon"></i>
            </li>
            <li class="card" id="14">
                <i class="fa fa-bicycle icon"></i>
            </li>
            <li class="card" id="15">
                <i class="fa fa-paper-plane-o icon"></i>
            </li>
            <li class="card" id="16">
                <i class="fa fa-cube icon"></i>
            </li>
        </ul>
    </div>
    <div class="congratulations hidden">
      <section class="congratulations-menu">
        <div class="stats">
          <p class="test"></p>
        </div>
        <div>
          <p>Play again?</p>
          <button id="yes" type="button">Yes</button>
          <button id="no" type="button">No</button>
        </div>
      </section>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
